        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            padding: 0px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .item {
            cursor: pointer;
        }

        #image-content {
            margin-top: 20px;
        }

        .img_desc {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .item img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .item img:hover {
            transform: scale(1.00);
        }
    </style>
</head>

                images: ["./blog/phone1.png", "./blog/phone2.png"]

        ];

        let currentContent = null;

        function showContent(index) {
            const content = contents[index];
            const imageContent = document.getElementById("image-content");
            let contentHTML = `<div class="img_desc"><h2>${content.title}</h2><p>${content.description}</p><br>`;

            // Display final render if exists
            if (Array.isArray(content.finalRender)) {
                contentHTML += `<h2>Final Render</h2>`;
                content.finalRender.forEach(render => {
                    contentHTML += `<img src="${render}"><br>`;
                });
            } else if (content.finalRender) {
                contentHTML += `<h2>Final Render</h2><img src="${content.finalRender}">`;
            }

            // Display clay render if exists
            if (content.clayRender) {
                contentHTML += `<h2>Clay Render</h2><img src="${content.clayRender}">`;
            }

            // Display progression video/image if exists
            if (content.progressionVideo) {
                contentHTML += `<h2>Progression</h2><video preload="auto" loop controls>
                                    <source src="${content.progressionVideo}" type="video/mp4"></source></video>`;
            } else if (content.progressionImage) {
                contentHTML += `<h2>Progression</h2><img src="${content.progressionImage}">`;
            }

            // Display download link if exists
            if (content.downloadLink) {
                contentHTML += `<h2><a href="${content.downloadLink}">Download Link</a></h2>`;
            }

            // Display additional images if exists
            if (content.images) {
                content.images.forEach(img => {
                    contentHTML += `<img src="${img}"><br>`;
                });
            }

            contentHTML += `</div>`;

            // Set new content
            imageContent.innerHTML = contentHTML;
        }

        // Generate thumbnail items dynamically
        function generateThumbnails() {
            const container = document.getElementById('thumbnail-container');
            container.innerHTML = ''; // Clear existing thumbnails

            contents.forEach((content, index) => {
                const item = document.createElement('div');
                item.classList.add('item');
                const img = document.createElement('img');
                img.src = (Array.isArray(content.finalRender) && content.finalRender.length > 0) ? content.finalRender[0] : content.finalRender || (content.images ? content.images[0] : '');
                img.alt = content.title;

                item.appendChild(img);
                item.addEventListener('click', () => showContent(index));

                container.appendChild(item);
            });
        }

        // Initialize thumbnails on page load
        window.onload = function () {
            generateThumbnails();
        };
    </script>
