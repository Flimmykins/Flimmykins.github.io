<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Drifting away...</title>
    <link rel="icon" href="https://i.imgur.com/u5Fk14U.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body bgcolor="#000000" ondragstart="return false;" ondrop="return false;">
    <img class="noselect" src="yume/title.png" />
    <div class="links noselect test">
        <img src="yume/top.png" />
        <a href="https://steamcommunity.com/profiles/76561197982582892/"><img src="./yume/steam.png" <img
                onmouseover="this.src='./yume/steam.gif'; document.getElementById('click').play()"
                onmouseout="this.src='./yume/steam.png'" src="./yume/steam.png" /></a>
        <a href="home"><img src="./yume/diary.png" <img
                onmouseover="this.src='./yume/diary.gif'; document.getElementById('click').play()"
                onmouseout="this.src='./yume/diary.png'" src="./yume/diary.png" /></a>
        <a href="https://www.last.fm/user/Flam3o"><img src="./yume/music.png" <img
                onmouseover="this.src='./yume/music.gif'; document.getElementById('click').play()"
                onmouseout="this.src='./yume/music.png'" src="./yume/music.png" /></a>
        <a href="https://letterboxd.com/flimmykins/"><img src="./yume/films.png" <img
                onmouseover="this.src='./yume/films.gif'; document.getElementById('click').play()"
                onmouseout="this.src='./yume/films.png'" src="./yume/films.png" /></a>
    </div>
    <img class="noselect" src="./yume/produced by.png" onclick="playSound('./yume/sounds/bleep.mp3')"></img>
    <audio preload id="click">
        <source src="./yume/sounds/click.ogg" type="audio/ogg" />
        Your browser doesn't support the audio element.
    </audio>
</body>

<script>
    function playSound(soundFile) {
        var audio = new Audio(soundFile);
        audio.play();
    }
</script>

</html>
